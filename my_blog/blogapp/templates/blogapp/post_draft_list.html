{% extends 'base.html' %}


{% block title %}
<title>Drafts</title>
{% endblock %}


{% block content %}
    {% for post in posts %}
        <div class="post container">
            <p class="date">created {{post.created_date|date "d m y"}}</p>
            <h1><a href="{% url 'blogapp:post_detail' pk=post.pk %}">{{post.title}}</a></h1>
            <p>{{post.blog_post|truncatechars:200}}</p>
        </div>
    {% endfor %}
{% endblock %}
