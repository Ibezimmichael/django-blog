{% extends 'base.html' %}


{% block title %}
  <title>MY Blog</title>
{% endblock %}

{% block content %}
  <div class="centerstage container-fluid">
    {% for post in post_list %}
      <div class="post">
        <h1><a href="{% url 'blogapp:post_detail' pk=post.pk %}">{{post.title}}</a> </h1>
        <div class="date">
          <p>Published on: {{post.published_date|date:"D M Y"}}</p>
        </div>
        <a href="{% url 'blogapp:post_detail' pk=post.pk%}">Comments: {{post.approve_comments.count}}</a>
      </div>

    {% endfor %}
  </div>

{% endblock %}
